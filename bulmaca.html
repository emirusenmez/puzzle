<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
  background-color: lightblue;
  width: 945px;
  height: 1470px;
  overflow: hidden; /* Desktop'ta scroll gizli */
  padding: 20px;
  border: 1px solid #333;
  margin: 20px;
  direction: rtl; /* Scroll'u sola almak için */
  -webkit-overflow-scrolling: touch; /* iOS için smooth scroll */
  touch-action: pan-x pan-y; /* Touch olaylarını etkinleştir */
  overscroll-behavior: contain; /* Overscroll efektini sınırla */
}

/* İçerik için stil */
.ex1-content {
  width: 945px;
  min-height: 1470px;
  padding: 20px;
  direction: ltr; /* İçeriği normal yönde göstermek için */
  -webkit-overflow-scrolling: touch;
  touch-action: pan-x pan-y;
}

/* Scroll bar stilleri */
div.ex1::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}

div.ex1::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 6px;
}

div.ex1::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 6px;
}

div.ex1::-webkit-scrollbar-thumb:hover {
  background: #555;
}

div.ex2 {
  background-color: lightblue;
  width: 110px;
  height: 110px;
  overflow: hidden;
  overflow-x: hidden;
  overflow-y: hidden;
}

div.ex3 {
  background-color: lightblue;
  width: 110px;
  height: 110px;
  overflow: auto;
  overflow-x: auto;
  overflow-y: auto;
  white-space: nowrap;
}

div.ex4 {
  background-color: lightblue;
  width: 110px;
  height: 110px;
  overflow: clip;
  overflow-x: clip;
  overflow-y: clip;
}

div.ex5 {
  background-color: lightblue;
  width: 110px;
  height: 110px;
  overflow: visible;
  overflow-x: visible;
  overflow-y: visible;
}

.container {
    width: 300px;  /* veya istediğiniz genişlik */
    height: 200px; /* veya istediğiniz yükseklik */
    overflow: auto;
    overflow-x: auto;
    overflow-y: auto;
}

#CrosswordCompilerPuz {
  background-color: white;
  width: 945px;
  height: 1470px;
  position: relative;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

#CrosswordCompilerPuz td {
  font-size: auto;
  vertical-align: middle;
}

#CrosswordCompilerPuz * {
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  margin: 0;
  padding: 0;
  border: 0;
  line-height: normal;
  text-shadow: none;
}

.ActionButton:active {
  opacity: 0.5;
}

.ClueCell.Selected {
  color: red !important;
}

rect {
  transform-origin: 0 0;
}

.ClueCell {
  color: black;
}

.test-table {
  border-collapse: collapse;
  width: 100%;
}

.test-table td {
  border: 1px solid #000;
  padding: 5px;
  text-align: center;
  width: 20px;
  height: 20px;
}

.test-table tr:nth-child(even) td {
  background-color: #f2f2f2;
}

.test-table tr:nth-child(odd) td {
  background-color: #fff;
}

/* Mobil cihazlar için ek stiller */
@media (max-width: 768px) {
  div.ex1 {
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 10px;
    overflow: auto; /* Mobilde scroll aktif */
    -webkit-overflow-scrolling: touch;
    touch-action: pan-x pan-y;
    overscroll-behavior: contain;
  }
  
  .ex1-content {
    width: 100%;
    min-height: 100vh;
    padding: 10px;
    -webkit-overflow-scrolling: touch;
    touch-action: pan-x pan-y;
  }
  
  .test-table {
    width: 100%;
  }
  
  .test-table td {
    width: auto;
    height: auto;
    padding: 3px;
    font-size: 12px;
  }
}
</style>
</head>
<body>

<h1>Scroll Test</h1>

<div class="ex1">
  <div class="ex1-content">
    <table class="test-table">
      <tbody>
        <script>
          for(let i = 0; i < 60; i++) {
            document.write('<tr>');
            for(let j = 0; j < 60; j++) {
              document.write(`<td>${i+1},${j+1}</td>`);
            }
            document.write('</tr>');
          }
        </script>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
